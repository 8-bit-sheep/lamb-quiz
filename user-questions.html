<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Your Question</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div id="userGenerated" class="flex-center flex-column">
        <h1>Your Question Contribution</h1>
        <h3 id="brief"></h3>
        <form name="questionEntry">
          <input
            type="text"
            name="username"
            placeholder="Username"
            id="username"
          />
          <h3>Choose segment</h3>
          <select id="contentSelector" name="contentSegment"> </select>

          <h3>The question</h3>
          <input
            type="text"
            name="question"
            placeholder="Your Question"
            id="question"
          />
          <input
            type="text"
            name="choice1"
            placeholder="Choice 1"
            id="choice1"
          />
          <input
            type="text"
            name="choice2"
            placeholder="Choice 2"
            id="choice2"
          />
          <input
            type="text"
            name="choice3"
            placeholder="Choice 3"
            id="choice3"
          />
          <input
            type="text"
            name="choice4"
            placeholder="Choice 4"
            id="choice4"
          />
          <h3>Indicate correct answer:</h3>
          <select name="answer" id="answer">
            <option value="choose">Choose correct</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <h3>Can be an open question?</h3>
          <input type="checkbox" name="open" value="true" />

          <button
            class="btn"
            type="submit"
            value="Submit"
            id="submitBtn"
            onclick="saveQuestion(event)"
            disabled
          >
            Submit
          </button>
        </form>

        <a class="btn" href="index.html">Go Home</a>
      </div>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="user-questions.js"></script>
  </body>
</html>
