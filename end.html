<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore"></h1>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
            class="hidden"
          />

            type="submit"
            class="btn hidden"
            id="saveScoreButton"
            onclick="saveHighscore(event)"

            Play Again!

          <a href="index.html" class="btn"> Home </a>
